<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sketch Pad</h1>

    <div>
        <input type="number" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
        <button>Set Size</button>
    </div>
    
    <div id="container" class="container">
    </div>

    <!-- Next on the to-do list: make these buttons change the cell color or, ideally, make it so the user can choose ANY color. -->
    <div class="color-button-div">
        <button id="black-button" onclick="colorChange('black')">Switch to Black</button>
        <button id="red-button" onclick="colorChange('red')">Switch to Red</button>
        <button id="blue-button" onclick="colorChange('blue')">Switch to Blue</button>
    </div>
    <script>
        const containerDiv = document.getElementById('container');
        // const userInput = changeSize();

        function changeSize(input) {
            if(input <2 || input > 100){
                alert('Please choose a number between 2 and 100!');
            } else {
                createGrid(input);
            }   
        }

        //Make sketch board, change cell color "on-hover".
        //It took FOREVER to figure out how to change the cell height dependent on the size parameter.
        function createGrid(size) {
                let squares = containerDiv.querySelectorAll('div');
                squares.forEach((div) => div.remove());
                for (let i = 0; i < (size * size); i++){
                let cell = document.createElement('div');  
                cell.addEventListener('mouseover', () => cell.style.backgroundColor = 'navy');
                cell.classList.add('cell');
                cell.style.backgroundColor = "white";
                cell.style.height = `${960/size}px`;
                cell.style.width = `${960/size}px`;
                containerDiv.appendChild(cell);
            }
        }

        createGrid(16);

    </script>
</body>
</html>
